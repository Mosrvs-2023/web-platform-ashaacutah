
<html>
<head>
<style>
/* Set the height of the body and html elements */
body, html {
  height: 100%;
}

/* Set the background image for each section */
.section1 {
  background-image: url("utah_mountains.jpg");
  min-height: 100%;
}

.section2 {
  background-image: url("utah_landscape.jpg");
  min-height: 100%;
}

/* Create the parallax scrolling effect */
.parallax {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* Add some content and style for each section */
.content {
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 50px;
}

.logo {
  width: 300px;
}

.title {
  font-size: 50px;
}

.subtitle {
  font-size: 30px;
}

.button {
  background-color: #FFC107;
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>
</head>
<body>

<!-- Section with logo and title -->
<div class="section1 parallax">
  <div class="content">
    <img src="ashaac_logo.png" alt="Ashaac logo" class="logo">
    <h1 class="title">Ashaac</h1>
    <p class="subtitle">Heating and Air Conditioning Service in Utah</p>
    <a href="#" class="button">Contact Us</a>
  </div>
</div>

<!-- Section with services and testimonials -->
<div class="section2 parallax">
  <div class="content">
    <h2 class="title">Our Services</h2>
    <p class="subtitle">We offer a range of heating and air conditioning services for residential and commercial customers.</p>
    <!-- Add some icons and text for services here -->
    <h2 class="title">Testimonials</h2>
    <p class="subtitle">See what our customers say about us.</p>
    <!-- Add some quotes and photos for testimonials here -->
  </div>
</div>

<!-- You can add more sections as you like -->

</body>
</html>
